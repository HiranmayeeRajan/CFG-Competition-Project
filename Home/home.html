<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="./home.css">
    <link rel="stylesheet" href="/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--To use on a touchscreen-->
    <script src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./home.js" type="text/javascript"></script>
    <title>Home</title>

  </head>

  <body>

    <!--For the heading-->
    <div class="container-fluid">
      <div class="jumbotron" id="page-name">
        <h2>[NAME]</h2>
      </div>
    </div>

    <!--For navigation links-->

    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid">

        <!--Small screen size-->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topbar-menu" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="topbar-menu">
          <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="clicked"><a href="#" class="home"><h4>Home</h4></a></li>
            <li role="presentation" ><a href="../About me/aboutme.html" class="about"><h4>About</h4></a></li>
            <li role="presentation" ><a href=../Photos/photos.html class="photos"><h4>Photos</h4></a></li>
            <li role="presentation" ><a href="../Contact/form.html" class="contact"><h4>Contact</h4></a></li>
          </ul>
        </div>

      </div>
    </nav>

    <div id="best-photos" class="carousel slide" data-ride="carousel" data-pause="null" data-interval="4000">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#best-photos" data-slide-to="0" class="active"></li>
        <li data-target="#best-photos" data-slide-to="1" class></li>
        <li data-target="#best-photos" data-slide-to="2" class></li>
        <li data-target="#best-photos" data-slide-to="3" class></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <img src="./photo1.jpg" alt="Photo 1" class="img-responsive">
          <div class="carousel-caption">
            <h4>Some text</h4>
          </div>
        </div>

        <div class="item">
          <img src="./photo2.jpg" alt="Photo 2" class="img-responsive">
          <div class="carousel-caption">
            <h4>Some more text</h4>
          </div>
        </div>

        <div class="item">
          <img src="./photo3.jpg" alt="Photo 3" class="img-responsive">
          <div class="carousel-caption">
            <h4>Some more text</h4>
          </div>
        </div>

        <div class="item">
          <img src="./photo4.jpg" alt="Photo 4" class="img-responsive">
          <div class="carousel-caption">
            <h4>Some more text</h4>
          </div>
        </div>

      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#best-photos" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="right carousel-control" href="#best-photos" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>


    <footer>
      <div id="bottombar">
        <div class"container">
          <div class="row">

            <div id="social-buttons">

              <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 h1">
                <button class="btn btn-twitter"><i class="fa fa-twitter"></i><!-- Twitter--></button>

                <button class="btn btn-pinterest"><i class="fa fa-pinterest"></i><!-- Pinterest--></button>

                <button class="btn btn-facebook"><i class="fa fa-facebook"></i><!-- Facebook--></button>

                <button class="btn btn-stumbleupon"><i class="fa fa-stumbleupon"></i><!-- StumbleUpon--></button>
              </div>

            </div>


            <div id="contact-details">

              <div class="col-xs-12 col-sm-12 col-md-2 col-md-offset-2">
                <address>
                  <br><strong>Faye Goh</strong><br>

                  <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                  fayefilm@gmail.com<br>

                  <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
                  +44 7382 990866<br>

                </address>
              </div>

            </div>

          </div><!-- /div for .row-->
        </div><!-- /div for.container-->
      </div><!-- /div for #best-photos-->
    </footer>

</html>
